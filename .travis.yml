language: cpp
compiler:
  - gcc
before_install:
 - sudo apt-get update -qq
 - sudo apt-get install -qq build-essential cmake zlib1g-dev libfreetype6-dev libopenal1 libopenal-dev mesa-common-dev libgl1-mesa-dev libboost-all-dev libsdl1.2-dev libglew-dev qt-sdk gdb
script: mkdir build && cd build && cmake .. && make -j`getconf _NPROCESSORS_ONLN`
branches:
  only:
    - master
notifications:
  recipients:
    - your@devMailingList.here
  email:
    on_success: change
    on_failure: always
